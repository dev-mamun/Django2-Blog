{% extends "base.html" %}

{% block content %}

    <h1>{{ object.title }}</h1>
    <p>{{ object.content }}</p>

    {% if request.user.is_authenticated %}
        {% if request.user.is_staff %}
            <a class="btn btn-info" href="{{ object.get_edit_url }}">Edit</a> |
            <a class="btn btn-danger" href="{{ object.get_delete_url }}">Delete</a>
        {% endif %}
    {% endif %}
{% endblock %}
