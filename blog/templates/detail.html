{% extends "base.html" %}

{% block content %}
    <div class="row">
        {% include "items.html" with post=object detail=True %}

        {% if request.user.is_authenticated %}
            {% if request.user.is_staff %}
                <div class="col-12">
                    <a class="btn btn-info" href="{{ object.get_edit_url }}">Edit</a> |
                    <a class="btn btn-danger" href="{{ object.get_delete_url }}">Delete</a>
                </div>
            {% endif %}
        {% endif %}
    </div>
{% endblock %}
